
project:
  type: website
  output-dir: _site
  resources:
    - "assets/"
    
website:
  title: "Oregon Enterprise Data Analytics"
  navbar:
    logo: /assets/oeda-icon-light-header.png
    search: true
    right:
      - href: index.qmd
        text: Home
      - href: oeda_brand.qmd
        text: Branding
      - href: issues.qmd
        text: Issues and Bugs
      - icon: github
        href: https://github.com/DHS-OEDA/oeda_branding
  sidebar:
    - title: "OEDA Branding"
      style: "floating"
      contents:
        - oeda_brand.qmd
    

theme:
  light: [flatly, theme.scss] 
  dark: [darkly, theme-dark.scss]

format:
  html:
    toc: true
    toc-depth: 2
    toc-title: Contents
    toc-location: left
    code-fold: true

# Simple knitr setup - no special devices needed!
knitr:
  opts_chunk:
    echo: false
    warning: false 
    message: false
    dev: "svglite"