# Oregon Enterprise Data Analytics - Quarto Brand Configuration

# Typography
typography:
  base: "Noto Sans, Arial, sans-serif"
  headings: "Noto Sans, Arial, sans-serif"
  monospace: "Noto Sans Mono, Consolas, Monaco, monospace"

# Color palette
color:
  # Oregon brand colors
  primary: "#2B4C8C"     # North Star Indigo
  secondary: "#5CB85C"   # Willamette Spring  
  success: "#5CB85C"     # Willamette Spring
  info: "#7BB3F0"        # Glacial Blue
  warning: "#E8D5B7"     # High Desert Sand
  danger: "#DC3545"      # Standard red
  light: "#F8F9FA"       # Light gray
  dark: "#2B4C8C"        # North Star Indigo

# Logo configuration
logo:
  small: "assets/oeda-logo-light.svg"
  medium: "assets/oeda-logo-light.svg" 
  large: "assets/oeda-logo-wide-light.svg"