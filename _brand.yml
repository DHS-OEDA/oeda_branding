# Oregon Enterprise Data Analytics - Quarto Brand Configuration

# Typography
typography:
  base: "Noto Sans, Arial, sans-serif"
  headings: "Noto Sans, Arial, sans-serif"
  monospace: "Noto Sans Mono, Consolas, Monaco, monospace"

# Color palette
color:
  # Oregon brand colors as standard color names
  primary: "#2B4C8C"     # North Star Indigo
  secondary: "#5CB85C"   # Willamette Spring  
  success: "#5CB85C"     # Willamette Spring
  info: "#7BB3F0"        # Glacial Blue
  warning: "#E8D5B7"     # High Desert Sand
  danger: "#DC3545"      # Standard red
  light: "#F8F9FA"       # Light gray
  dark: "#2B4C8C"        # North Star Indigo

# Logo
logo:
  images:
    primary:
      path: "assets/oeda-logo-light.svg"
      alt: "Oregon Enterprise Data Analytics Logo"
    primary-dark:
      path: "assets/oeda-logo-light.svg" # TODO: Get dark image here
      alt: "Oregon Enterprise Data Analytics Logo"
    icon:
      path: "assets/oeda-logo-light.svg" # TODO: Get favicon hex from Jason and put here
      alt: "OEDA Icon"
  small: icon
  medium: 
    light: primary
    dark: primary-dark
  large:
    light: primary
    dark: primary-dark